<!DOCTYPE HTMl>
<!-- document type -->
<html lang="en">
<!-- english language -->

    <!-- HTML style CSS -->

    <link rel="stylesheet" href="stylesheet.css">

    <!-- dialog box-->

    <div id="dlgbox">
        <div id="dlg-header">message box</div>
        <div id="dlg-body">
            <div id="dlg-img">
                <img src="smile.png" alt="Smiley face" width="64" height="64">
            </div>
            <div id="dlg-text">congradgulation ^_^ </div>
        </div>
